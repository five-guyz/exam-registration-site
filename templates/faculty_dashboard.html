<!-- templates/faculty_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ name }}</h2>
    
    <h3>Registered Students</h3>

    <!-- Filter Form -->
    <form method="GET" action="/faculty_dashboard">
      <label for="cert">Certification:</label>
      <select name="cert">
        <option value="">All</option>
        {% for cert in certifications %}
          <option value="{{ cert[0] }}" {% if cert[0] == selected_cert %}selected{% endif %}>{{ cert[1] }}</option>
        {% endfor %}
      </select>

      <label for="campus">Campus:</label>
      <select name="campus">
        <option value="">All</option>
        {% for campus in campuses %}
          <option value="{{ campus[0] }}" {% if campus[0] == selected_campus %}selected{% endif %}>{{ campus[1] }}</option>
        {% endfor %}
      </select>

      <label for="date">Date:</label>
      <input type="date" name="date" value="{{ selected_date }}">

      <button type="submit" class="btn">Filter</button>
    </form>

    <table>
      <tr>
        <th>Student Name</th>
        <th>Email</th>
        <th>Certification</th>
        <th>Campus</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
      {% for row in results %}
      <tr>
        <td>{{ row['name'] }}</td>
        <td>{{ row['email'] }}</td>
        <td>{{ row['certification'] }}</td>
        <td>{{ row['campus'] }}</td>
        <td>{{ row['date'] }}</td>
        <td>{{ row['time'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
