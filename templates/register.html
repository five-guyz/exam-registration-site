<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Page title shown in browser tabs/bookmarks -->
  <title>Register - CSN Exam Registration</title>
  
  <!-- Main stylesheet link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function validateForm() {
      const nsheId = document.getElementById("nshe_id").value.trim();
      const email = document.getElementById("email").value.trim();
    
      const nsheError = document.getElementById("nsheError");
      const emailError = document.getElementById("emailError");
    
      let isValid = true;
      nsheError.textContent = "";
      emailError.textContent = "";
  
      // NSHE must be 10 digits
      if (!/^\d{10}$/.test(nsheId)) {
        nsheError.textContent = "NSHE ID must be exactly 10 digits.";
        isValid = false;
      }
  
      // Check email ends in correct domain
      if (!email.endsWith("@student.csn.edu")) {
        emailError.textContent = "Email must be in the format: NSHE_ID@student.csn.edu";
        isValid = false;
      } else {
        // Check if email NSHE matches entered NSHE ID
        const emailPrefix = email.split("@")[0];
        if (emailPrefix !== nsheId) {
          emailError.textContent = "NSHE ID in the email does not match the NSHE ID field.";
          isValid = false;
        }
      }
  
      return isValid;
    }
  </script>
  
</head>
<body>
  <!-- 
    - Contains institution branding and registration form
  -->
  <div class="container">
    <!-- 
      Institution Logo 
      - Served from static files
      - Uses 'logo' class for consistent sizing
      - Accessible alt text
    -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" 
         alt="CSN Logo" 
         class="logo" />
    
    <!-- System title (matches login page) -->
    <h2>Exam Registration System</h2>
    
    <!-- Page-specific heading -->
    <h3>Create an account</h3>
    
    <!-- 
      Registration Form
      - Submits to /register endpoint via POST
      - All fields are required for submission
    -->
    <form method="POST" action="/register">
      <!-- 
        Name input group 
        - Contains first/last name fields
        - Grouped for potential joint validation
      -->
      <div class="form-group">
        <input type="text" 
               name="first_name" 
               placeholder="First Name" 
               required 
               autocomplete="given-name" />
               
        <input type="text"
