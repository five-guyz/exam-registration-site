<!-- 
  CSN Exam Registration System - Login Page
  entry point for users to authenticate
  Connects to Flask backend via POST /login route
-->

<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  
  <!-- Page title shown in browser tab -->
  <title>CSN Exam Registration System</title>
  
  <!-- CSS link using Flask's url_for() -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- 
    - Centered card with white background
    - Contains logo, heading, and auth forms
  -->
  <div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CSN Logo" width="100" />
    <h1>Welcome to the CSN Exam Registration System</h1>
    <div class="role-selection">
        <p>Please choose your role to continue:</p>
        <a href="/student_portal"><button class="role-btn">I'm a Student</button></a>
        <a href="/faculty_portal"><button class="role-btn">I'm Faculty</button></a>
      </div>
      
  </div>
</body>
</html>
