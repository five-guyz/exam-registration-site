<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSN Exam Registration System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CSN Logo" width="100" />
    <h2>Exam Registration System</h2>
    
    <!-- Login Form -->
    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" class="login-btn">Log In</button>
        <a href="/register"><button type="button" class="register-btn">Register</button></a>
    </form>

    
  </div>
</body>
</html>
